<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      .form-check-input:checked {
    background-color: #198754;
    border-color: #198754;
}
    </style>

  </head>
  <body class="bg-secondary-subtle">
    <!-- navigation -->
    <div class="container-fluid bg-light py-2">
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Todo List</a>
          <div class="d-flex" >
            <a class="navbar-brand" href="./sign-in.html">Login</a>
            <a class="navbar-brand" href="./register.html">Register</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- content -->
    <div class="container mt-4 pb-5">
      <!-- todo list -->
      
      <div class="col-6 m-auto bg-primary-subtle rounded p-3">
        <form class="m-3">
          <h1 class="h3 mb-3 fw-normal">Todo List</h1>
      
          <div class="form-floating pb-2">
            <input type="text" class="form-control" id="todoInput" placeholder="to do list">
            <label for="todo">New Todo</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit" onclick="newTodo(event)">Add</button>
        </form>

        <div class="m-3" id="todoList">
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editTodo" tabindex="-1" aria-labelledby="editTodoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editTodoLabel">Edit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating pb-2">
              <input type="text" class="form-control" id="todoUpdate" placeholder="to do list">
              <label for="todoUpdate">Edit Todo</label>
            <!-- </div>
            <button type="button" class="btn btn-success">Mark as completed</button>
          </div> -->
          <div id="doneItem" class="form-check form-switch" style="
          margin-bottom: 10px;
          margin-top: 10px;">
            <input class="form-check-input" type="checkbox" role="switch" id="checkBox">
            <label class="Incomplete" for="checkBox">Incomplete</label>
            <label class="Completed" for="checkBox" style="display: none;">Completed!</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Close</button>
            <button type="button" class="btn btn-primary" onclick="onSaveChanges(event)">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="container-fluid bg-light fixed-bottom">
      2024
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
